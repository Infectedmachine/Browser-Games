<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
</head>
<body>
    <div class="tictactoe">
        <div class="title">
            <h1 class="winner"></h1>
        </div>
        <div class="gameboard">
            <div id="block1" class="block"></div>
            <div id="block2" class="block"></div>
            <div id="block3" class="block"></div>
            <div id="block4" class="block"></div>
            <div id="block5" class="block"></div>
            <div id="block6" class="block"></div>
            <div id="block7" class="block"></div>
            <div id="block8" class="block"></div>
            <div id="block9" class="block"></div>
        </div>
        <div class="reset">
            <button value="reset" class="reset-game">RESET</button>
        </div>
        <div class="game-difficulty">
            <button id="chuck" class="chucknorris">CHUCK NORRIS MODE</button>
        </div>
    </div>    
    <script type="text/javascript" src="js/tictactoe.js"></script>
</body>
</html>
